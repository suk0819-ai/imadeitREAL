    <script>
        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const lottoEl = document.getElementById('lotto');
        
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            
            document.body.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è ÌôîÏù¥Ìä∏ Î™®Îìú' : 'üåô Îã§ÌÅ¨ Î™®Îìú';
            
            // Sync custom element if needed
            if (lottoEl) {
                lottoEl.setAttribute('theme', newTheme);
            }
        });

        class LottoGenerator extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });

                const wrapper = document.createElement('div');
                wrapper.setAttribute('class', 'lotto-generator');

                const title = document.createElement('h1');
                title.textContent = 'Î°úÎòê Î≤àÌò∏ Ï∂îÏ≤®Í∏∞';

                const button = document.createElement('button');
                button.setAttribute('class', 'generate-button');
                button.textContent = 'Î≤àÌò∏ ÏÉùÏÑ±';
                button.addEventListener('click', () => this.generateNumbers());

                const numbersContainer = document.createElement('div');
                numbersContainer.setAttribute('class', 'numbers-container');

                const style = document.createElement('style');
                style.textContent = `
                    :host {
                        --lotto-bg: white;
                        --lotto-text: #333;
                        --lotto-shadow: rgba(0, 0, 0, 0.1);
                    }
                    :host([theme="dark"]) {
                        --lotto-bg: #2d2d2d;
                        --lotto-text: #f0f2f5;
                        --lotto-shadow: rgba(0, 0, 0, 0.5);
                    }
                    .lotto-generator {
                        text-align: center;
                        padding: 2rem;
                        background-color: var(--lotto-bg);
                        border-radius: 1rem;
                        box-shadow: 0 10px 25px var(--lotto-shadow);
                        transition: all 0.3s ease;
                    }
                    h1 {
                        color: var(--lotto-text);
                        margin-bottom: 1.5rem;
                        margin-top: 0;
                    }
                    .generate-button {
                        background-color: #4CAF50;
                        color: white;
                        padding: 1rem 2rem;
                        border: none;
                        border-radius: 0.5rem;
                        font-size: 1rem;
                        font-weight: bold;
                        cursor: pointer;
                        transition: background-color 0.3s;
                    }
                    .generate-button:hover {
                        background-color: #45a049;
                    }
                    .numbers-container {
                        display: flex;
                        justify-content: center;
                        gap: 1rem;
                        margin-top: 2rem;
                        flex-wrap: wrap;
                    }
                    .lotto-ball {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        width: 4rem;
                        height: 4rem;
                        border-radius: 50%;
                        color: white;
                        font-size: 1.5rem;
                        font-weight: bold;
                        animation: pop-in 0.5s ease-out;
                        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
                    }
                    @keyframes pop-in {
                        0% { transform: scale(0); opacity: 0; }
                        60% { transform: scale(1.1); opacity: 1; }
                        100% { transform: scale(1); }
                    }
                `;

                shadow.appendChild(style);
                shadow.appendChild(wrapper);
                wrapper.appendChild(title);
                wrapper.appendChild(button);
                wrapper.appendChild(numbersContainer);
            }

            static get observedAttributes() {
                return ['theme'];
            }

            attributeChangedCallback(name, oldValue, newValue) {
                if (name === 'theme') {
                    // Styles update automatically via CSS variables in shadow root
                }
            }

            generateNumbers() {
                const numbersContainer = this.shadowRoot.querySelector('.numbers-container');
                numbersContainer.innerHTML = '';

                const numbers = new Set();
                while (numbers.size < 6) {
                    numbers.add(Math.floor(Math.random() * 45) + 1);
                }

                const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);

                sortedNumbers.forEach(number => {
                    const ball = document.createElement('div');
                    ball.setAttribute('class', 'lotto-ball');
                    ball.textContent = number;
                    ball.style.backgroundColor = this.getColor(number);
                    numbersContainer.appendChild(ball);
                });
            }

            getColor(number) {
                if (number <= 10) return '#fbc400'; // ÎÖ∏ÎûÄÏÉâ
                if (number <= 20) return '#69c8f2'; // ÌååÎûÄÏÉâ
                if (number <= 30) return '#ff7272'; // Îπ®Í∞ÑÏÉâ
                if (number <= 40) return '#aaa'; // ÌöåÏÉâ
                return '#b0d840'; // ÎÖπÏÉâ
            }
        }

        customElements.define('lotto-generator', LottoGenerator);
    </script>
