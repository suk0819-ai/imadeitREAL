<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÎòê Î≤àÌò∏ Ï∂îÏ≤®Í∏∞</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>
    <lotto-generator></lotto-generator>

    <script>
        class LottoGenerator extends HTMLElement {
            constructor() {
                super();
                const shadow = this.attachShadow({ mode: 'open' });

                const wrapper = document.createElement('div');
                wrapper.setAttribute('class', 'lotto-generator');

                const themeToggle = document.createElement('button');
                themeToggle.setAttribute('class', 'theme-toggle');
                themeToggle.textContent = 'üåô Îã§ÌÅ¨ Î™®Îìú';
                themeToggle.addEventListener('click', () => this.toggleTheme());

                const title = document.createElement('h1');
                title.textContent = 'Î°úÎòê Î≤àÌò∏ Ï∂îÏ≤®Í∏∞';

                const button = document.createElement('button');
                button.setAttribute('class', 'generate-button');
                button.textContent = 'Î≤àÌò∏ ÏÉùÏÑ±';
                button.addEventListener('click', () => this.generateNumbers());

                const numbersContainer = document.createElement('div');
                numbersContainer.setAttribute('class', 'numbers-container');

                const style = document.createElement('style');
                style.textContent = `
                    :host {
                        --bg-color: white;
                        --text-color: #333;
                        --wrapper-bg: white;
                        --shadow-color: rgba(0, 0, 0, 0.1);
                        --btn-bg: #4CAF50;
                        --btn-hover: #45a049;
                        --toggle-bg: #f0f2f5;
                        --toggle-text: #333;
                    }
                    :host([theme="dark"]) {
                        --bg-color: #1a1a1a;
                        --text-color: #f0f2f5;
                        --wrapper-bg: #2d2d2d;
                        --shadow-color: rgba(0, 0, 0, 0.5);
                        --btn-bg: #388E3C;
                        --btn-hover: #2E7D32;
                        --toggle-bg: #444;
                        --toggle-text: #fff;
                    }
                    .lotto-generator {
                        position: relative;
                        text-align: center;
                        padding: 3rem 2rem 2rem;
                        background-color: var(--wrapper-bg);
                        border-radius: 1rem;
                        box-shadow: 0 10px 25px var(--shadow-color);
                        transition: all 0.3s ease;
                        min-width: 320px;
                    }
                    .theme-toggle {
                        position: absolute;
                        top: 1rem;
                        right: 1rem;
                        background-color: var(--toggle-bg);
                        color: var(--toggle-text);
                        border: none;
                        padding: 0.5rem 1rem;
                        border-radius: 2rem;
                        font-size: 0.8rem;
                        cursor: pointer;
                        transition: all 0.3s;
                    }
                    h1 {
                        color: var(--text-color);
                        margin-bottom: 1.5rem;
                    }
                    .generate-button {
                        background-color: var(--btn-bg);
                        color: white;
                        padding: 1rem 2rem;
                        border: none;
                        border-radius: 0.5rem;
                        font-size: 1rem;
                        cursor: pointer;
                        transition: background-color 0.3s;
                    }
                    .generate-button:hover {
                        background-color: var(--btn-hover);
                    }
                    .numbers-container {
                        display: flex;
                        justify-content: center;
                        gap: 1rem;
                        margin-top: 2rem;
                        flex-wrap: wrap;
                    }
                    .lotto-ball {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        width: 4rem;
                        height: 4rem;
                        border-radius: 50%;
                        color: white;
                        font-size: 1.5rem;
                        font-weight: bold;
                        animation: pop-in 0.5s ease-out;
                        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
                    }
                    @keyframes pop-in {
                        0% { transform: scale(0); opacity: 0; }
                        60% { transform: scale(1.1); opacity: 1; }
                        100% { transform: scale(1); }
                    }
                `;

                shadow.appendChild(style);
                shadow.appendChild(wrapper);
                wrapper.appendChild(themeToggle);
                wrapper.appendChild(title);
                wrapper.appendChild(button);
                wrapper.appendChild(numbersContainer);
            }

            toggleTheme() {
                const currentTheme = this.getAttribute('theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                this.setAttribute('theme', newTheme);
                
                const toggleBtn = this.shadowRoot.querySelector('.theme-toggle');
                toggleBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è ÌôîÏù¥Ìä∏ Î™®Îìú' : 'üåô Îã§ÌÅ¨ Î™®Îìú';
                
                // Update body background as well
                document.body.style.backgroundColor = newTheme === 'dark' ? '#121212' : '#f0f2f5';
            }

            generateNumbers() {
                const numbersContainer = this.shadowRoot.querySelector('.numbers-container');
                numbersContainer.innerHTML = '';

                const numbers = new Set();
                while (numbers.size < 6) {
                    numbers.add(Math.floor(Math.random() * 45) + 1);
                }

                const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);

                sortedNumbers.forEach(number => {
                    const ball = document.createElement('div');
                    ball.setAttribute('class', 'lotto-ball');
                    ball.textContent = number;
                    ball.style.backgroundColor = this.getColor(number);
                    numbersContainer.appendChild(ball);
                });
            }

            getColor(number) {
                if (number <= 10) return '#fbc400'; // ÎÖ∏ÎûÄÏÉâ
                if (number <= 20) return '#69c8f2'; // ÌååÎûÄÏÉâ
                if (number <= 30) return '#ff7272'; // Îπ®Í∞ÑÏÉâ
                if (number <= 40) return '#aaa'; // ÌöåÏÉâ
                return '#b0d840'; // ÎÖπÏÉâ
            }
        }

        customElements.define('lotto-generator', LottoGenerator);
    </script>
</body>
</html>
